<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
<p id="p1"></p>

<label id="label">Enter your name</label><br>
<input type="text" id="text">
<button id="button">submit</button>
<br><br>
<hr>
<label>Side A:</label>
<input type="text" id="aSide"><br>
<label>Side B:</label>
<input type="text" id="bSide"><br>
<button id="btn">submit</button>
<label id="cSide"></label>

<hr>
<label id="countLabel" style="font-size: 30px">0</label><br>
<button id="decreaseBtn">decrease</button>
<button id="resetBtn">reset</button>
<button id="increaseBtn">increase</button>
<hr>
<label id="myRectangle"></label>
<hr>
<h1>Number guessing game</h1>
<p>Enter a number between 1 and 10</p>
<label>Enter a guess</label>
<input id="number">
<input type="submit" id="submitBtn" value="Submit">
<hr>

<h3>Enter a temperature:</h3>
<input type="text" id="temp"><br>
<label>Convert to:</label><br>
<input type="radio" id="cItem" name="unit">
<label for="cItem">Celsius</label>
<br>
<input type="radio" id="fItem" name="unit">
<label for="fItem">Fahrenheit</label>
<br>
<input type="button" value="Submit" id="submitTemp">
<label id="result"></label>

<hr>
<script src="fromYoutube.js"></script>


</body>
</html>
